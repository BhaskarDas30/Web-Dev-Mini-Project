<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="img/power-zone-logo.png" alt="" />
      </div>
      <!-- centre box for nav bar -->
      <div class="centre">
        <ul class="navbar">
          <li><a href="" class="active"> Home </a></li>
          <li><a href=""> About Us </a></li>
          <li><a href=""> Fitness Calculator</a></li>
          <li><a href=""> Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for buttons -->
      <div class="right">
        <button class="btn">Search</button
        ><button class="btn">Login/Signup</button>
      </div>
    </header>
    <div class="container">
      <h1>Join the Best Gym of the City</h1>
      <form action="">
        <div class="form">
          <input type="text" name="name" id="" placeholder="Enter Your Name" />
        </div>
        <div class="form">
          <input type="text" name="age" id="" placeholder="Enter Your Age" />
        </div>
        <div class="form">
          <input
            type="text"
            name="phnumber"
            id=""
            placeholder="Enter Your Phone Number"
          />
        </div>
        <div class="form">
          <input
            type="text"
            name="locality"
            id=""
            placeholder="Enter Your Locality"
          />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
